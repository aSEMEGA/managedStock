spring.application.name=managedStock

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/managedStock?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration des fichiers SQL d'initialisation
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuration du serveur
server.port=8080

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration de sécurité
jwt.secret=your-secret-key-here-make-it-long-and-secure
jwt.expiration=86400000

# Configuration des logs
logging.level.com.example.managedStock=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuration Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

